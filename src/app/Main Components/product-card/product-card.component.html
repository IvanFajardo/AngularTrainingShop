<div class="panel panel-default" style="margin: 15px;">
    <img [src]="product.img" alt="chops" style="width:250px;height:200px;">
        <div style="padding-left:15px; padding-bottom: 15px;">
                <h3>
                <p><b>{{ product.title }}</b> </p>
                </h3>
                <div style="margin-top: 30px;">
                    <h5>
                        <p> Available: {{ product.qty }} </p>
                    </h5>
                    <h5>
                        <p> Price: Php {{ product.price }} </p>
                    </h5>
                </div>
            <button type="button" class="btn btn-success btn-sm" (click)="addToCart(product.id, custQty)">Add To Cart</button>
        </div>
</div>
