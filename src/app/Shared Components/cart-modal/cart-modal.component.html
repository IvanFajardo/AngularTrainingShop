<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">My Cart</h3>
</div>
<div class="modal-body">
  <div class="text-center">
    <h2 *ngIf="!cart" class="empty">
      There are no items in your cart...
    </h2>
  </div>

  <table class="table table-striped table-hover" *ngIf="cart">
    <colgroup>
      <col span="1" style="width: 150px;">
      <col span="1" style="width: 50%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 20%;">
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th class="text-center">Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td class="td-img"><img [src]="item.img"></td>
        <td class="y-middle">{{item.name}}</td>
        <td class="text-center y-middle">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default input-lg" type="submit"><span>-</span></button>
              </span>
                <input type="text" class="form-control input-lg text-center" value="{{item.qty}}">
                <span class="input-group-btn">
                  <button class="btn btn-default input-lg" type="submit"><span>+</span></button>
                </span>
            </div>
        </td>

        <td class="y-middle">{{item.price | currency:"PHP":"symbol"}}</td>





      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="dismiss()">



  </button>
  <button class="btn btn-primary" type="button" ng-click="successCallback()">
    OK
  </button>
</div>
