<div class="container">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="panel panel-default">
      <div class="panel-header">
        <h1><strong> Shop </strong></h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <form [formGroup]="loginForm" (ngSubmit)="validateUser(loginForm)">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
                <small [style.color]="'red'" [style.visibility]="!(username?.invalid && username?.dirty) ? 'hidden' : 'visible'" class="alert">
                    Username is required.
                </small>
              </div>
              <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password"
                  placeholder="Password">
                <small [style.color]="'red'" [style.visibility]="!(password?.invalid && password?.dirty) ? 'hidden' : 'visible'" class="alert">
                    Password is required.
                </small>
              </div>
              <br>
              <div class="panel-btn">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success"><strong>Login</strong></button>
              </div>
            </form>

            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
